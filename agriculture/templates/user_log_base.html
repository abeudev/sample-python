<!doctype html>
<html lang="en">
   <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">

       <!-- Bootstrap CSS -->
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
       <link rel="stylesheet" href="/static/css/style.css">
       <link rel="icon" href="/static/images/logo.jpg" height="30" width="auto"/>

       {% block title %}

       {% endblock %}

    </head>
    <body>

      <div class="container-fluid ">
         <div class="row">
            <div class="col-12">
               <span style="margin:40px;"></span>
               <!-- F L A S H E S -->
               {% with messages = get_flashed_messages(with_categories=true) %}
                 {% if messages %}
                    {% for category, message in messages %}
                       <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                          <i class="bi bi-exclamation-triangle-fill"></i> {{ message }}
                       </div>
                    {% endfor %}
                 {% endif %}
               {% endwith %}
            </div>
         </div>
         <div class="login-cntr col-xs-12 col-sm-10 col-md-8 col-lg-5 ">
            <div class="row justify-content-center">
               <div class="col-sm-12">
                  <img src="/static/img/logo.svg" width="200" hieght="auto" alt="logo">
                  <h2 class="text-center">Agri Smart</h2>
               </div>
            </div>
            <div class="row justify-content-center">
               <div class="col-sm-10">
                  {% block content %}

                  {% endblock %}
               </div>
            </div>
         </div>


      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
